    <script language> 

        /* 
        Returns a randomly chossen option. 
        */
        function computerPlay() {
            let option = ["rock", "paper", "scissor"];
            return option[Math.floor(Math.random() * option.length)];
        }

        /* 
        The logic behind the rock paper scissor game. 
        Returns the outcome based of the player's selection and the computers.
        */ 
    function demoGame(playerSelection,computerOpition){
            
            if (playerSelection == "rock") {

                if ( computerOpition == "scissor") { return "You Win! " + playerSelection + 
                " beats " + computerOpition;}

                else if (computerOpition == "paper") {return "You Lose! " +  computerOpition +
                        " beats " + playerSelection;}

                else { return "You Tie! Both selected " + playerSelection;}
            
            }
            else if ( playerSelection == "scissor") {

                if (computerOpition == "rock") {return "You Lose! " + computerOpition +
                        " beats " + playerSelection;}

                else if (computerOpition == "paper")  {return "You Win! " + playerSelection +
                        " beats " + computerOpition}
                
                        else { return "You Tie! Both selected " + playerSelection;}
            }

            else if ( playerSelection == "paper"){

                if (computerOpition == "rock") { return "You Win! " + playerSelection +
                        " beats " + computerOpition;}

                else if (computerOpition == "scissor")  {return "You Lose! " + computerOpition +
                        " beats " + playerSelection;}

                else { return "You Tie! Both selected " + playerSelection; }      
                 
            }
            else { return "Player selected invalid option"; }

        
    }
      
        /* 
        This function manages the series out of five by keeping track of players scores
        It prints statements to the player to notify the outcome of each game. 
        Calls demoGame function with the players and the computers choice to determine the outcome
        */
        function game() {

            let playerScore=0; 
            let computerScore =0;

            while((playerScore + computerScore) <5) {

                let playerChoice = prompt("Select either rock, paper or scissor!");
                let outCome = demoGame(playerChoice, computerPlay());
                console.log(outCome);

                if ((outCome.includes("Win"))) {playerScore++;}

                else if ((outCome.includes("Lose"))) { computerScore++; }

                console.log("Your Score: " + playerScore + " Computer Score: " + computerScore);
 
            }
            if (playerScore > computerScore){ console.log("You won the sereis!");  }
            else { console.log("Computer won the sereis!"); }
        }
    
        game(); 
        



        

    </script>
